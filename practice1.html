<!DOCTYPE html>

<head>

    <div class="basic" style="background-color: rgb(0, 255, 68);width: 100px; height: 100px;">hello india </div>
    <div class="basic" style="background-color: aqua;width: 100px; height: 100px;">hello india </div>
    <button>click</button>
</body>
</html>
